version: '3'
services:
  test:
    build:
      context: .
    command: bash compose_scripts/test.sh
    volumes:
      - .:/app
  build:
    build:
      context: .
    command: bash compose_scripts/build.sh
    volumes:
      - .:/app
  publish:
    build:
      context: .
    command: bash compose_scripts/publish.sh
    volumes:
      - .:/app
  fix_ownership:
    build:
      context: .
    command: bash compose_scripts/fix_ownership.sh
    volumes:
      - .:/app